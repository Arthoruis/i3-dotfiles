conky.config = {

-- General Settings

background=true,
update_interval=1,
double_buffer=true,
no_buffers=true,
imlib_cache_size=10,

draw_shades=false,
draw_outline=false,
draw_borders=false,

-- Window Specification

gap_x=15,
gap_y=30,

allignment = 'bottom_left',

minimum_height=60,
minimum_width=80,

own_window=true,
own_window_type="override",
own_window_transparent=true,
own_window_hints="undecorated,below,sticky,skip_taskbar,skip_pager",

--own_window_argb_visual=true,
--own_window_argb_value=0,

-- Text Settings

use_xft=true,
xftalpha=5,
font="Noto-Sans:size=9",
text_buffer_size=256,
override_utf8_locale=true,

default_color = 'white',

}

